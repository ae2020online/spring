    <script>
        $(document).ready(function(){

        $(".filter-b").click(function(){
            var value = $(this).attr('data-filter');
            if(value == "all")
            { 
                $('.filter').show('1000');
            }
            else
            { 
                $(".filter").not('.'+value).hide('3000');
                $('.filter').filter('.'+value).show('3000');
            }
        });
        
        if ($(".filter-b").removeClass("active")) {
          $(this).removeClass("active");
        }
        $(this).addClass("active");
        });

        // SKILLS
        $(function () {
            $('.counter').counterUp({
                delay: 10,
                time: 2000
            });

        });
    </script> 
	<!-- Video scroll -->
	<script src="https://code.jquery.com/jquery-3.2.0.slim.min.js"></script>
	<script>
	var ha = ( $('#videoBox').offset().top + $('#videoBox').height() );

	$(window).scroll(function(){

		if ( $(window).scrollTop() > ha + 500 ) {
		$('#videoBox').css('bottom','0');
		} else if ( $(window).scrollTop() < ha + 200) {
		$('#videoBox').removeClass('out').addClass('in');
		} else {
		$('#videoBox').removeClass('in').addClass('out');
		$('#videoBox').css('bottom','-500px');
	  };

	});
	</script>
